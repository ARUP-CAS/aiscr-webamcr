version: "3.8"

services:
  web:
    image: aiscr/webamcr:${IMAGE_TAG}
    secrets:
      - db_conf
      - mail_conf
    volumes:
      - static_data:/vol/web
      - locale_data:/vol/web/locale
      - nginx_data:/vol/web/nginx/data
    networks:
      - prod-net
    ports:
      - "2525:2525"
  memcached:
    image: memcached:latest
    networks:
      - prod-net
  sidecar:
    image: eeacms/rsync:latest
    environment:
      - CRON_TASK_1=*/1 * * * * rsync -a /vol/web/locale/* /backup/
    volumes:
      - $HOME/translations_backup:/backup
      - locale_data:/vol/web/locale
    command:  
      - client

volumes:
  static_data:
  locale_data:
  nginx_data:

networks:
  prod-net:
    external: true

secrets:
  db_conf:
   external: true
  mail_conf:
   external: true
