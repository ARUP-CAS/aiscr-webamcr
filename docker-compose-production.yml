version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-production
    volumes:
      - static_data:/vol/web

  proxy:
    build:
      context: ./proxy
    volumes:
      - static_data:/vol/static
    ports:
      - "8080:8080"
    depends_on:
      - web

volumes:
  static_data:
