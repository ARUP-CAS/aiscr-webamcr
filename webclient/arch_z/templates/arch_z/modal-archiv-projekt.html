{% load i18n %}

<div class="modal fade app-modal-archivProjekt" id="modalArchivProjekt" tabindex="-1" aria-labelledby="modalArchivProjektLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{% trans "arch_z.modal.archivovatProjekt.title" %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {% trans "arch_z.modal.archivovatProjekt.text" %}<br />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "arch_z.modal.archivovatProjekt.closeButton.text" %}</button>
            <a class="btn btn-primary" href="{% url 'projekt:projekt_archivovat' zaznam.akce.projekt.ident_cely %}" role="button">{% trans "arch_z.modal.archivovatProjekt.confirmButton.text" %}</a>
          </div>
      </div>
    </div>
  </div>
