{% extends 'core/email.html' %}
{% load i18n %}
{% load template_tags %}
{% block content %}
    <p>
        Dobrý den,
    </p>
    <p>
        vámi odeslaná akce <b><a href="{% get_site_url %}{% url 'core:redirect_ident' ident_cely %}">{{ ident_cely }}</a></b> na katastru <b>{{ katastr }}</b> byla vrácena do stavu: <b>{{ state }}</b>.
    </p>
    <p>
        <b>Zdůvodnění:</b> {{ reason }}
    </p>
    <p>
        Detaily o akci zjistíte po přihlášení do AMČR.
    </p>
{% endblock %}
