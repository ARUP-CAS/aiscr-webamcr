{% load i18n %}

<div class="bs-stepper">
  <div class="bs-stepper-header">
    <div class="step {% if dokument.stav == 1 %}active{% endif %}">
      <button type="button" class="btn step-trigger historie-link" onclick="location.href='{% url 'historie:dokument' dokument.ident_cely %}';">
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">
              {% trans "templates.stateComponentDocument.rozepsany.label" %}
              <span class="app-stepper-date" rel="tooltip" data-placement="bottom"
                    title="{{ history_dates.datum_zapsani.uzivatel }}">
                {{ history_dates.datum_zapsani.datum|date:'Y-m-d'|default_if_none:"" }}
              </span>
            </span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step {% if dokument.stav == 2 %}active{% endif %}">
      <button type="button" class="btn step-trigger historie-link" onclick="location.href='{% url 'historie:dokument' dokument.ident_cely %}';">
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">
              {% trans "templates.stateComponentDocument.odeslany.label" %}
              <span class="app-stepper-date" rel="tooltip" data-placement="bottom"
                    title="{{ history_dates.datum_odeslani.uzivatel }}">
                {{ history_dates.datum_odeslani.datum|date:'Y-m-d'|default_if_none:"" }}
              </span>
            </span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step {% if dokument.stav == 3 %}active{% endif %}">
      <button type="button" class="btn step-trigger historie-link" onclick="location.href='{% url 'historie:dokument' dokument.ident_cely %}';">
        <span class="bs-stepper-circle">3</span>
        <span class="bs-stepper-label">
              {% trans "templates.stateComponentDocument.archivovany.label" %}
              <span class="app-stepper-date" rel="tooltip" data-placement="bottom"
                    title="{{ history_dates.datum_archivace.uzivatel }}">
                {{ history_dates.datum_archivace.datum|date:'Y-m-d'|default_if_none:"" }}
              </span>
            </span>
      </button>
    </div>
  </div>
</div>
