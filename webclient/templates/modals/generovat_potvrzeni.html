{% load i18n %}
{% load crispy_forms_tags %}

<div class="modal fade app-modal-nove-potvrzeni" id="nove_potvrzeni" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "templates.modals.generovatPotvrzeni.title" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{% url "projekt:generovat_oznameni" projekt.ident_cely %}">
        <div class="modal-body">
          {% crispy generovatNovePotvrzeniForm %}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">{% trans "templates.modals.generovatPotvrzeni.submitButton.text" %}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "templates.modals.generovatPotvrzeni.closeButton.text" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
