{% load i18n %}
{% load crispy_forms_tags %}

<div class="modal fade app-modal-expertni-list" id="expertni_list" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <form method="POST" action="{% url "projekt:generovat_expertni_list" projekt.ident_cely %}">
        <div class="modal-header">
          <h5 class="modal-title">{% trans "Generovat expertní list" %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% crispy generovat_expertni_list_form %}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="expertni_list_submit">{% trans "Odeslat" %}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Zavřít" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    const btn_expertni_list_submit = document.getElementById("expertni_list_submit");
    const sel_vysledek = document.getElementById("id_vysledek");
    const txt_popis = document.getElementById("id_poznamka_podpis");
    sel_vysledek.addEventListener("change", (event) => {
        txt_popis.required = event.target.value === "jine";
    });
</script>
