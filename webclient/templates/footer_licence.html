{% load i18n %}

<div class="modal fade app-modal-licence" id="footerLicence" tabindex="-1" aria-labelledby="footerLicencelLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "templates.footerLicence.title" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% trans "templates.footerLicence.part1" %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "templates.footerLicence.closeButton" %}</button>
      </div>
    </div>
  </div>
</div>
