{% load static %}

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <link type="text/css" href="{% static 'css/error_page.css' %}" rel="stylesheet" media="screen">
  <link rel="shortcut icon" id="dynamic-favicon" href="{%  static '/loga/favicon.png' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body class="app-error app-login">
<div class="d-flex" id="app-wrapper">
  <div id="app-page-wrapper">
    <div class="container-fluid">
      <div class="app-login-wrapper">
        <div class="row">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
            <img alt="Archeologická mapa České republiky" class="mb-4" src="/static/static/logo-amcr-cs.svg"/>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
          </div>
          <div class="col-lg-8">
            {% block error %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
