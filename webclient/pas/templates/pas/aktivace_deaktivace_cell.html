{% load i18n %}

{% if record.stav == 1 %}
  <button id="spoluprace-aktivovat-{{record.id}}" class="btn btn-sm btn-spoluprace-vyber spoluprace-aktivovat-btn" style="line-height: 1" type="button" name="button" href="{% url 'pas:spoluprace_aktivace' record.id %}">
    {% trans 'Aktivovat' %}
  </button>
{% else %}
<button id="spoluprace-deaktivovat-{{record.id}}" class="btn btn-sm btn-spoluprace-vyber spoluprace-deaktivovat-btn" style="line-height: 1" type="button" name="button" href="{% url 'pas:spoluprace_deaktivace' record.id %}">
  {% trans 'Deaktivovat' %}
</button>
{% endif %}
