{% load i18n %}
{% load template_filters %}
<div class="card app-card-form app-card-ext_zdroj app-table-list-container">
    <div class="card-header">
      <div class="app-fx app-left">
        {% trans "archZ.externiOdkazy.table.title" %}
      </div>
      {% if show.editovat %}
      <div class="app-fx app-right">
        <div class="btn-group" role="group">
          <button class="btn" id="eo-pripojit-do-az" type="button" type="button" rel="tooltip" data-placement="top" title="{% trans "archZ.externiOdkazy.pridat.label" %}" name="button" href="{% url 'ez:pripojit_eo_do_az' zaznam.ident_cely %}">
            <span class="material-icons">add</span>
          </button>
        </div>
      </div>
      {% endif %}
    </div>
        <div class="card-body">
    {% if externi_odkazy %}
    {%include "ez/az_ez_odkazy_table_only.html"%}
    {% else %}
    <div class="app-note">
      <span class="material-icons">info</span>
      {% trans "archZ.externiOdkazy.tableNoOdkaz.text" %}
    </div>
    {% endif %}
  </div>
</div>
<script>
  //modal scripts
  document.addEventListener('DOMContentLoaded', function (event) {
    if ("{{show.editovat}}" != "False"){
      var options = Object.assign(Object.create(defaults), {modalID: "modal-form",
        formID: "pripojit-eo-doaz-form",
        modalFormID: "#pripojit-eo-doaz-form",
      })
      dokument_pripojit_modal = new Modal(options, "eo-pripojit-do-az");
    };
});

</script>
