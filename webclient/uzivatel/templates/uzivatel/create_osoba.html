{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

  <!-- <h1>{% trans "Přidání osoby" %}</h1> -->

  <form method="POST">
    <div class="modal-header">
      <h5 class="modal-title">{% trans "uzivatel.modalForm.header.title" %}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {% crispy form %}
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{% translate "uzivatel.modalForm.button.close.text" %}</button>
      <button type="submit" class="btn btn-primary">{% translate 'uzivatel.modalForm.button.submit.text' %}</button>
    </div>
  </form>
