name: Update CITATION.cff and create new tag

on:
  workflow_dispatch :
    inputs:
      new_tag:
       description: 'Tag name following vx.x.x semantics.'
       type: string
       required: true

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ inputs.new_tag }}
      - run: |
        echo "Tag already present: ${{ env.TAG_EXISTS }}"
  
  update-citation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
      - name: Update CITATION.cff
        run: |
          VERSION=${{ github.event.release.tag_name }}
          PRERELEASE=${{ github.event.release.prerelease }}
          if [ "$PRERELEASE" == "true" ]; then
            VERSION="$VERSION-pre-release"
          fi
          DATE=$(date -I)
          sed -i '/title:/!b;n;cversion: "'"$VERSION"'"' CITATION.cff
          sed -i "s/date-released:.*/date-released: $DATE/" CITATION.cff
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git config --global pull.rebase true
          git add CITATION.cff
          git commit -m "Update CITATION.cff for release $VERSION"
          git pull
          git push

